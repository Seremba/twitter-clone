<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meou - Twitter For cats</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="title">Meou - Twitter For Cats</h1>
    </header>
    <main>
        <form class="mew-form">
          <label for="name">Name</label>
          <input class="u-full-width" type="text" id="name" name="name">
          <label for="content">Mew</label>
         <textarea class="u-full-width" name="content" id="content" ></textarea>
          <button class="button-primary">Send Your Mew</button>
        </form>
        <div class="loading">
          <img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="">
        </div>

    </main>
    <script src="client.js"></script>
</body>
</html>
